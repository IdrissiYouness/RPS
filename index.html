<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <h2>Pick your Choice!</h2>
    
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>




    <div>CPU      <span id="cpu-score">0</span> - <span id="player-score">0</span>   PLAYER</div>

    <div id="result"></div>



    <table border="1" style="border-collapse: collapse;" id="table-choises">
        <tr>
            <td id="cpu-choice">none</td>
            <td id="player-choice">none</td>
        </tr>
    </table>

    <button onclick="startNewGame()">Try again</button>


    





</body>
</html>
