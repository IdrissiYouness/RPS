<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="game.js" defer></script>

</head>
<body>

     <header>

        <h1>
            <span style="color: #2d001a">Rock,</span>
            <span style="color: #d87651">Paper,</span> 
            <span style="color: #2d001a;">Scissors </span>
            <span style="color: #d87651;">Game</span>
        </h1>

        <h2>Pick your Choice!</h2>

     </header>

     <section>
    

        <img src="rock_ic.png" alt="rock" id="rock-btn">
        <img src="paper_ic.png" alt="paper" id="paper-btn">
        <img src="scissors_ic.png" alt="scissors" id="scissors-btn">

     </section>
    
    



    <div class="scoreboard"><span id="cpu-title-score">CPU</span>  <span id="cpu-score">0</span> - <span id="player-score">0</span>   <span id="player-title-score">PLAYER</span></div>
    <div id="result"></div>



    <img id="retry-btn" src="try-again_ic.svg" alt="retry">


    





</body>
</html>
